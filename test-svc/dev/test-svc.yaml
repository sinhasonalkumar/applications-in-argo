apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-svc
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: test-svc/manifests/dev/
    repoURL: https://github.com/sinhasonalkumar/application-k8s-state.git
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated: {}      